apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    # ここでrollback historyの"CHANGE-CASE"にコメントを残せる
    kubernetes.io/change-case: "Update nginx 1.17.1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      env: study
  revisionHistoryLimit: 14
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: nginx
      labels:
        app: web
        env: study
    spec:
      containers:
      - name: nginx
        image: nginx:1.17.1-alpine

