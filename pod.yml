# apiVersionとkind: [kubernetes refarence]で知らべて確認する必要がある。
# ex:
# > pod
# apiVersion: v1
# kind: Pod
#
# > Ingress
# apiVersion: networking.k8s.io/v1beta1
# Kind: Ingress
#
apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: default
  labels:
    env: study
spec:
  containers:
  - name: debug
    image: centos:7
    # [command]: DockerではENTORYPOINTに相当する
    command: 
    - "sh"
    - "-c"
    # [args]: DockerではCMDに相当する(ちなみにDockerのCMDは引数を表す)
    args:
    - |
      while true
      do
        sleep ${DELAY}
      done
    env:
      - name: "DELAY"
        value: "5"
      
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: default
  labels:
    env: study
spec:
  containers:
  - name: nginx
    image: nginx:1.17.2-alpine

